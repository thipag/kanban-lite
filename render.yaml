services:
  - type: web
    name: kanban-lite-api
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kanban-db
          property: internalConnectionString
      - key: AUTO_MIGRATE
        value: "true"
      - key: PORT
        value: "8000"
  - type: web
    name: kanban-lite-web
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: web
    envVars:
      - key: VITE_API_URL
        sync: false
databases:
  - name: kanban-db
    plan: free
